<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta content="{{ page.title }}" property="og:title">
  <meta content="website" property="og:type">
  <meta content="{{ site.url }}/{{ page.image }}" property="og:image">
  <meta content="{{ site.url }}/laszlo.jpg" property="og:image">
  <meta content="{{ site.url }}{{ page.link }}" property="og:url">
  <meta content="{{ site.tag_text }}" property="og:site_name">
  <meta content="{{ page.excerpt }}" property="og:description">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@laszlocph">
  <meta name="twitter:creator" content="@laszlocph">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{{ page.excerpt }}">
  <meta name="twitter:image" content="{{ site.url }}/{{ page.image }}">

  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="css/main.css">
  {% include head.html %}
</head>
<body style="position: relative">
  <div class="container">
    <h1><a href="./">{{ site.tag_text }}</a></h1>
    <img src="images/1500x500.jpg"/>

    {{ content }}
    <br/>
    <hr/>
    <p>Read some more:</p>

    <ul>
      {% for post in site.posts%}
      <li>
        <a href="{{ post.url }}">{{ post.title }} ({{ post.date | date: "%Y-%m-%d" }})</a>
      </li>
      {% endfor %}
    </ul>
    <hr/>
    <br/>
  </div>
{% include scripts.html %}
</body>
</html>
