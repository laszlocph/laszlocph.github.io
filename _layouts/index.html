<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta content="{{ page.title }}" property="og:title">
  <meta content="website" property="og:type">
  <meta content="{{ site.url }}/{{ page.image }}" property="og:image">
  <meta content="{{ site.url }}/9ySXeJrr.jpg" property="og:image">
  <meta content="{{ site.url }}{{ page.link }}" property="og:url">
  <meta content="{{ site.tag_text }}" property="og:site_name">
  <meta content="{{ page.excerpt }}" property="og:description">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@laszlocph">
  <meta name="twitter:creator" content="@laszlocph">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{{ page.excerpt }}">
  <meta name="twitter:image" content="{{ site.url }}/{{ page.image }}">

  <title>{{ site.title }} - {{ page.title }}</title>
  <link rel="stylesheet" href="css/main.css">
{% include head.html %}
</head>
<body style="position: relative">
  <div style="max-width: 50rem; margin: 0 auto; padding: 0 1rem;">
    <h1 style="text-align: center">Do you know how to navigate the container landscape?</h1>
    <div class="container">
      {{ content }}
    </div>
  </div>
{% include scripts.html %}
</body>
</html>
